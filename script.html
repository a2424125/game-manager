function saveSession(user) {
    try {
        sessionStorage.setItem('guildUser', JSON.stringify(user));
        sessionStorage.setItem('guildSessionTime', Date.now().toString());
        return true;
    } catch(e) {
        return false;
    }
}

function loadSession() {
    try {
        var savedUser = sessionStorage.getItem('guildUser');
        var sessionTime = sessionStorage.getItem('guildSessionTime');
        
        if (savedUser && sessionTime) {
            var user = JSON.parse(savedUser);
            var timeStamp = parseInt(sessionTime);
            var now = Date.now();
            
            // 24ì‹œê°„ ì´ë‚´ ì„¸ì…˜ë§Œ ìœ íš¨
            if (now - timeStamp < 24 * 60 * 60 * 1000) {
                return user;
            } else {
                clearSession();
            }
        }
    } catch(e) {
        clearSession();
    }
    return null;
}

function clearSession() {
    try {
        sessionStorage.removeItem('guildUser');
        sessionStorage.removeItem('guildSessionTime');
    } catch(e) {
        // ë¬´ì‹œ
    }
}

function validateCurrentSession() {
    if (!currentUser) {
        var savedUser = loadSession();
        if (savedUser) {

}

function showPage(page) {

    currentPage = page;

        menuItems[i].classList.remove('active');
    }
    
    // í´ë¦­ëœ ë©”ë‰´ í™œì„±í™”
    var clickedMenu = null;
    for (var i = 0; i < menuItems.length; i++) {
        var onclick = menuItems[i].getAttribute('onclick');
        if (onclick && onclick.includes(page)) {

    if (clickedMenu) {
        clickedMenu.classList.add('active');
    }
    
    // í˜ì´ì§€ ì½˜í…ì¸  ë¡œë“œ
    switch(page) {
        case 'dashboard':
            loadDashboard();
            break;
        case 'members':
            loadMembers();
            break;
        case 'boss-history':
            loadBossHistory();
            break;
        case 'boss-record':
            loadBossRecord();
            break;
        case 'item-sales':
            loadItemSales();
            break;
        case 'guild-funds':
            loadGuildFunds();
            break;
        case 'distribution':
            loadDistribution();
            break;
        case 'statistics':
            loadStatistics();
            break;
        case 'admin':
            loadAdmin();
            break;
        default:

    }
}

function drawDoughnutChart(canvas) {
    var ctx = canvas.getContext('2d');
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = 80;
    
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#E0E0E0';
    ctx.lineWidth = 20;
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, -Math.PI/2, Math.PI);
    ctx.strokeStyle = '#00BCD4';
    ctx.lineWidth = 20;
    ctx.stroke();
}
