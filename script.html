<script>
// 전역 변수
var currentUser = null;
var currentPage = 'dashboard';

// 페이지 로드 시 초기화
document.addEventListener('DOMContentLoaded', function() {
    console.log('페이지 로드 완료');
    
    // 초기 상태 설정
    var appContainer = document.getElementById('appContainer');
    appContainer.style.display = 'none';
    appContainer.style.visibility = 'hidden';
    appContainer.style.opacity = '0';
    appContainer.classList.remove('show');
    
    // body에 not-logged-in 클래스 추가
    document.body.classList.add('not-logged-in');
    
    hideLoader();
    
    // 로그인 폼 이벤트
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
    document.getElementById('registerForm').addEventListener('submit', handleRegister);
});

// 로더 관리
function showLoader() {
    document.getElementById('loader').style.display = 'flex';
}

function hideLoader() {
    document.getElementById('loader').style.display = 'none';
}

// 로그인/회원가입 토글
function showRegister() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
}

function showLogin() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
}

// 로그인 처리
function handleLogin(e) {
    e.preventDefault();
    showLoader();
    
    var nickname = document.getElementById('loginNickname').value;
    var password = document.getElementById('loginPassword').value;
    
    google.script.run
        .withSuccessHandler(onLoginSuccess)
        .withFailureHandler(onError)
        .login(nickname, password);
}

function onLoginSuccess(result) {
    hideLoader();
    
    if (result.success) {
        currentUser = result.user;
        showApp();
    } else {
        alert(result.message);
    }
}

// ===== 회원가입 처리 (개선됨) =====
function handleRegister(e) {
    e.preventDefault();
    showLoader();
    
    var password = document.getElementById('regPassword').value;
    var passwordConfirm = document.getElementById('regPasswordConfirm').value;
    
    // 비밀번호 확인
    if (password !== passwordConfirm) {
        hideLoader();
        alert('비밀번호가 일치하지 않습니다.');
        return;
    }
    
    // 비밀번호 강도 체크
    if (password.length < 6) {
        hideLoader();
        alert('비밀번호는 6자 이상이어야 합니다.');
        return;
    }
    
    // 필수 필드 검증
    var nickname = document.getElementById('regNickname').value.trim();
    var guild = document.getElementById('regGuild').value.trim();
    var server = document.getElementById('regServer').value.trim();
    var job = document.getElementById('regJob').value.trim();
    
    if (!nickname || !guild || !server || !job) {
        hideLoader();
        alert('모든 필드를 입력해주세요.');
        return;
    }
    
    var userData = {
        nickname: nickname,
        guild: guild,
        server: server,
        job: job,
        password: password
    };
    
    console.log('회원가입 요청 데이터:', userData);
    
    google.script.run
        .withSuccessHandler(onRegisterSuccess)
        .withFailureHandler(onRegisterError)
        .register(userData);
}

// ===== 회원가입 성공 처리 (개선됨) =====
function onRegisterSuccess(result) {
    hideLoader();
    
    console.log('회원가입 응답:', result);
    
    if (result.success) {
        // 성공 메시지 표시
        alert(result.message);
        
        // 폼 초기화
        document.getElementById('registerForm').reset();
        
        // 로그인 폼으로 전환
        showLogin();
        
        // 회원가입한 닉네임을 로그인 폼에 자동 입력
        if (result.newMember && result.newMember.nickname) {
            document.getElementById('loginNickname').value = result.newMember.nickname;
            document.getElementById('loginPassword').focus();
        }
        
        // 길드원 목록 캐시 초기화 (다음 로그인 후 새로고침되도록)
        console.log('회원가입 완료 - 길드원 목록 캐시 초기화 예약');
        
    } else {
        alert('회원가입 실패: ' + result.message);
    }
}

// ===== 회원가입 실패 처리 (새로 추가) =====
function onRegisterError(error) {
    hideLoader();
    console.error('회원가입 오류:', error);
    alert('회원가입 중 오류가 발생했습니다: ' + error.message);
}

// 앱 표시
function showApp() {
    // body 클래스 변경
    document.body.classList.remove('not-logged-in');
    document.body.classList.add('logged-in');
    
    // 로그인 컨테이너 숨김
    document.getElementById('loginContainer').style.display = 'none';
    
    // 앱 컨테이너 표시
    var appContainer = document.getElementById('appContainer');
    appContainer.style.display = 'block';
    appContainer.style.visibility = 'visible';
    appContainer.style.opacity = '1';
    appContainer.classList.add('show');
    
    // 사용자 정보 표시
    document.getElementById('userName').textContent = currentUser.nickname;
    document.getElementById('userRole').textContent = currentUser.isAdmin ? '관리자' : '일반 회원';
    
    // 관리자 메뉴 표시
    if (currentUser.isAdmin) {
        var adminElements = document.querySelectorAll('.admin-only');
        for (var i = 0; i < adminElements.length; i++) {
            adminElements[i].style.removeProperty('display');
            adminElements[i].classList.add('show');
        }
    }
    
    // 대시보드 로드
    showPage('dashboard');
}

// 로그아웃
function logout() {
    currentUser = null;
    
    // body 클래스 변경
    document.body.classList.remove('logged-in');
    document.body.classList.add('not-logged-in');
    
    // 앱 컨테이너 숨김
    var appContainer = document.getElementById('appContainer');
    appContainer.classList.remove('show');
    appContainer.style.display = 'none';
    appContainer.style.visibility = 'hidden';
    appContainer.style.opacity = '0';
    
    // 로그인 컨테이너 표시
    document.getElementById('loginContainer').style.display = 'flex';
    document.getElementById('loginForm').reset();
}

// 페이지 네비게이션
function showPage(page) {
    currentPage = page;
    
    // 메뉴 활성화 표시
    var menuItems = document.querySelectorAll('.menu-item');
    for (var i = 0; i < menuItems.length; i++) {
        menuItems[i].classList.remove('active');
    }
    
    // 클릭된 메뉴 활성화
    var clickedMenu = null;
    for (var i = 0; i < menuItems.length; i++) {
        var onclick = menuItems[i].getAttribute('onclick');
        if (onclick && onclick.includes(page)) {
            clickedMenu = menuItems[i];
            break;
        }
    }
    if (clickedMenu) {
        clickedMenu.classList.add('active');
    }
    
    // 페이지 콘텐츠 로드
    switch(page) {
        case 'dashboard':
            loadDashboard();
            break;
        case 'members':
            loadMembers();
            break;
        case 'boss-history':
            loadBossHistory();
            break;
        case 'boss-record':
            loadBossRecord();
            break;
        case 'item-sales':
            loadItemSales();
            break;
        case 'guild-funds':
            loadGuildFunds();
            break;
        case 'distribution':
            loadDistribution();
            break;
        case 'statistics':
            loadStatistics();
            break;
        case 'admin':
            loadAdmin();
            break;
    }
}

function loadDashboard() {

function loadRecentActivities() {
    // 구현할 함수 - 임시로 비워둠
}

// 보스 참여 등록 로드
function loadBossRecord() {
    showLoader();
    google.script.run
        .withSuccessHandler(function(html) {
            document.getElementById('contentWrapper').innerHTML = html;
            document.getElementById('bossRecordForm').addEventListener('submit', handleBossRecord);

        })

// 이미지 업로드 처리
function handleImageUpload(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            var base64 = e.target.result.split(',')[1];
            extractParticipants(base64);
        };
        reader.readAsDataURL(input.files[0]);
    }
}

// Gemini API로 참여자 추출
function extractParticipants(base64) {
    showLoader();
    google.script.run
        .withSuccessHandler(function(result) {
            if (result.success) {
                displayExtractedParticipants(result.nicknames);
            } else {
                alert(result.message);
            }
            hideLoader();
        })
        .withFailureHandler(onError)
        .extractParticipantsFromImage(base64);
}

// 추출된 참여자 표시
function displayExtractedParticipants(nicknames) {
    var container = document.getElementById('extractedParticipants');
    var list = document.getElementById('participantList');
    
    container.style.display = 'block';
    list.innerHTML = '';
    
    window.extractedNicknames = nicknames; // 전역 변수에 저장
    
    for (var i = 0; i < nicknames.length; i++) {
        var item = document.createElement('div');
        item.className = 'participant-item';
        item.innerHTML = '<span>' + nicknames[i] + '</span>' +
            '<button class="btn btn-sm" onclick="removeParticipant(' + i + ')">' +
            '<span class="material-icons">close</span></button>';
        list.appendChild(item);
    }
    
    updateParticipantCount();
}

// 참여자 제거
function removeParticipant(index) {
    window.extractedNicknames.splice(index, 1);
    displayExtractedParticipants(window.extractedNicknames);
}

// 참여자 수 업데이트
function updateParticipantCount() {
    var extracted = document.querySelectorAll('.participant-item').length;
    var additionalInput = document.getElementById('additionalParticipants');
    var additional = 0;
    
    if (additionalInput && additionalInput.value) {
        var additionalList = additionalInput.value.split(',');
        additional = additionalList.filter(function(p) { 
            return p.trim(); 
        }).length;
    }
    
    var totalElement = document.getElementById('totalParticipants');
    if (totalElement) {
        totalElement.textContent = (extracted + additional) + '명';
    }
}

// 보스 기록 저장
function handleBossRecord(e) {
    e.preventDefault();
    showLoader();
    
    var participants = [];
    
    // 추출된 참여자
    if (window.extractedNicknames) {
        participants = participants.concat(window.extractedNicknames);
    }
    
    // 추가 참여자
    var additional = document.getElementById('additionalParticipants').value;
    if (additional) {
        var additionalList = additional.split(',');
        for (var i = 0; i < additionalList.length; i++) {
            var participant = additionalList[i].trim();
            if (participant) {
                participants.push(participant);
            }
        }
    }
    
    var recordData = {
        bossName: document.getElementById('bossName').value,
        participants: participants,
        item: document.getElementById('itemName').value,
        itemCount: parseInt(document.getElementById('itemCount').value) || 0
    };
    
    google.script.run
        .withSuccessHandler(function(result) {
            if (result.success) {
                alert(result.message);
                loadBossRecord(); // 페이지 새로고침
            }
            hideLoader();
        })
        .withFailureHandler(onError)
        .saveBossRecord(recordData);
}

// ===== 고급 디버깅 =====
function debugMembersAdvanced() {
    console.log('🔍 고급 디버깅 시작');
    updateDebugInfo('🔍 고급 디버깅 실행 중...');
    
    google.script.run
        .withSuccessHandler(function(validation) {
            console.log('✅ 고급 디버깅 완료:', validation);
            
            var message = '🔍 고급 디버깅 결과:\n\n';
            
            if (validation.success) {
                message += validation.summary + '\n\n';
                updateDebugInfo('✅ ' + validation.summary);
                
                if (validation.errors.length > 0) {
                    message += '🚨 오류:\n' + validation.errors.join('\n') + '\n\n';
                    validation.errors.forEach(function(error) {
                        updateDebugInfo('🚨 ' + error);
                    });
                }
                
                if (validation.warnings.length > 0) {
                    message += '⚠️ 경고:\n' + validation.warnings.join('\n') + '\n\n';
                    validation.warnings.forEach(function(warning) {
                        updateDebugInfo('⚠️ ' + warning);
                    });
                }
                
                if (validation.errors.length === 0 && validation.warnings.length === 0) {
                    message += '✅ 데이터에 문제가 없습니다!';
                    updateDebugInfo('✅ 모든 검증 통과');
                    
                    // 문제없으면 강제 새로고침
                    setTimeout(function() {
                        forceRefreshMembersNow();
                    }, 1000);
                }
            } else {
                message += '❌ 검증 실패: ' + validation.message;
                updateDebugInfo('❌ 검증 실패: ' + validation.message);
            }
            
            console.log(message);
        })
        .withFailureHandler(function(error) {
            console.error('❌ 고급 디버깅 실패:', error);
            updateDebugInfo('❌ 고급 디버깅 실패: ' + error.message);
        })
        .validateMemberData();
}

    updateElementText('totalMembersCount', total + '명');

function searchMembers(keyword) {
    console.log('회원 검색:', keyword);
    
    var rows = document.querySelectorAll('.member-row');
    var lowerKeyword = keyword.toLowerCase();
    var visibleCount = 0;
    
    for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        var nicknameElement = row.querySelector('.member-nickname');
        
        if (nicknameElement) {
            var nickname = nicknameElement.textContent.toLowerCase();
            
            if (!keyword || nickname.includes(lowerKeyword)) {
                row.style.display = '';
                visibleCount++;
            } else {
                row.style.display = 'none';
            }
        }
    }
    
    console.log('검색 결과:', visibleCount + '명 표시');
}

// 차트 그리기 함수
function drawDoughnutChart(canvas) {
    var ctx = canvas.getContext('2d');
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = 80;
    
    // 도넛 차트 그리기 (간단한 예시)
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#E0E0E0';
    ctx.lineWidth = 20;
    ctx.stroke();
    
    // 실제 데이터 부분
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, -Math.PI/2, Math.PI);
    ctx.strokeStyle = '#00BCD4';
    ctx.lineWidth = 20;
    ctx.stroke();
}

    if (confirm(selectedIds.length + '명에 대해 ' + action + ' 작업을 실행하시겠습니까?')) {
        showLoader();
        google.script.run
            .withSuccessHandler(function(result) {
                hideLoader();
                alert(result.message);
                loadAdminMembersData();
            })
            .withFailureHandler(onError)
            .executeBulkMemberAction(selectedIds, action);
    }
}
