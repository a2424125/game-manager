<script>
// ===== 전역 변수 =====
var currentUser = null;
var currentPage = 'dashboard';
var membersCache = null; // 회원 목록 캐시

// ===== 세션 관리 함수들 =====
function saveSession(user) {
    try {
        sessionStorage.setItem('guildUser', JSON.stringify(user));
        sessionStorage.setItem('guildSessionTime', Date.now().toString());
        return true;
    } catch(e) {
        return false;
    }
}

function loadSession() {
    try {
        var savedUser = sessionStorage.getItem('guildUser');
        var sessionTime = sessionStorage.getItem('guildSessionTime');
        
        if (savedUser && sessionTime) {
            var user = JSON.parse(savedUser);
            var timeStamp = parseInt(sessionTime);
            var now = Date.now();
            
            // 24시간 이내 세션만 유효
            if (now - timeStamp < 24 * 60 * 60 * 1000) {
                return user;
            } else {
                clearSession();
            }
        }
    } catch(e) {
        clearSession();
    }
    return null;
}

function clearSession() {
    try {
        sessionStorage.removeItem('guildUser');
        sessionStorage.removeItem('guildSessionTime');
    } catch(e) {
        // 무시
    }
}

function validateCurrentSession() {
    if (!currentUser) {
        var savedUser = loadSession();
        if (savedUser) {
            currentUser = savedUser;
            return true;
        }
        return false;
    }
    return true;
}

// ===== 페이지 로드 시 초기화 =====
document.addEventListener('DOMContentLoaded', function() {
    // 저장된 세션 확인 및 자동 로그인
    var savedUser = loadSession();
    if (savedUser) {
        currentUser = savedUser;
        showApp();
        return;
    }
    
    // 로그인 화면 초기화
    initializeLoginScreen();
    hideLoader();
});

function initializeLoginScreen() {
    // 앱 컨테이너 완전히 숨김
    var appContainer = document.getElementById('appContainer');
    if (appContainer) {
        appContainer.style.display = 'none';
        appContainer.style.visibility = 'hidden';
        appContainer.style.opacity = '0';
        appContainer.classList.remove('show');
    }
    
    // body 클래스 설정
    document.body.classList.add('not-logged-in');
    document.body.classList.remove('logged-in');
    
    // 로그인 컨테이너 표시
    var loginContainer = document.getElementById('loginContainer');
    if (loginContainer) {
        loginContainer.style.display = 'flex';
    }
    
    // 이벤트 리스너 등록
    setupFormEventListeners();
}

// ===== 폼 이벤트 리스너 설정 =====
function setupFormEventListeners() {
    var loginForm = document.getElementById('loginForm');
    var registerForm = document.getElementById('registerForm');
    var changePasswordForm = document.getElementById('changePasswordForm');
    
    if (loginForm) {
        loginForm.removeEventListener('submit', handleLogin);
        loginForm.addEventListener('submit', handleLogin);
    }
    
    if (registerForm) {
        registerForm.removeEventListener('submit', handleRegister);
        registerForm.addEventListener('submit', handleRegister);
        
        // 비밀번호 확인 실시간 검증
        var regPassword = document.getElementById('regPassword');
        var regPasswordConfirm = document.getElementById('regPasswordConfirm');
        
        if (regPassword && regPasswordConfirm) {
            regPasswordConfirm.addEventListener('input', checkPasswordMatch);
            regPassword.addEventListener('input', checkPasswordMatch);
        }
    }
    
    if (changePasswordForm) {
        changePasswordForm.removeEventListener('submit', handleChangePassword);
        changePasswordForm.addEventListener('submit', handleChangePassword);
    }
}

// ===== 비밀번호 확인 검증 =====
function checkPasswordMatch() {
    var password = document.getElementById('regPassword');
    var passwordConfirm = document.getElementById('regPasswordConfirm');
    var mismatchDiv = document.getElementById('passwordMismatch');
    var submitBtn = document.getElementById('registerSubmitBtn');
    
    if (password && passwordConfirm && mismatchDiv && submitBtn) {
        if (passwordConfirm.value && password.value !== passwordConfirm.value) {
            mismatchDiv.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
        } else {
            mismatchDiv.style.display = 'none';
            submitBtn.disabled = false;
            submitBtn.style.opacity = '1';
        }
    }
}

// ===== 로더 관리 =====
function showLoader() {
    var loader = document.getElementById('loader');
    if (loader) {
        loader.style.display = 'flex';
    }
}

function hideLoader() {
    var loader = document.getElementById('loader');
    if (loader) {
        loader.style.display = 'none';
    }
}

// ===== 로그인/회원가입 토글 =====
function showRegister() {
    var loginForm = document.getElementById('loginForm');
    var registerForm = document.getElementById('registerForm');
    
    if (loginForm && registerForm) {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        
        // 폼 초기화
        registerForm.reset();
        checkPasswordMatch();
    }
}

function showLogin() {
    var registerForm = document.getElementById('registerForm');
    var loginForm = document.getElementById('loginForm');
    
    if (registerForm && loginForm) {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        
        // 폼 초기화
        loginForm.reset();
    }
}

// ===== 로그인 처리 =====
function handleLogin(e) {
    e.preventDefault();
    showLoader();
    
    var nickname = document.getElementById('loginNickname').value.trim();
    var password = document.getElementById('loginPassword').value;
    
    if (!nickname || !password) {
        hideLoader();
        alert('닉네임과 비밀번호를 모두 입력해주세요.');
        return;
    }
    
    google.script.run
        .withSuccessHandler(onLoginSuccess)
        .withFailureHandler(onLoginError)
        .login(nickname, password);
}

function onLoginSuccess(result) {
    hideLoader();
    
    if (result.success) {
        currentUser = result.user;
        
        // 세션 저장
        if (saveSession(currentUser)) {
            // 저장 성공
        }
        
        // 회원 목록 캐시 초기화
        membersCache = null;
        
        // 기본 비밀번호 체크
        if (currentUser.isAdmin && document.getElementById('loginPassword').value === 'admin123') {
            if (confirm('보안을 위해 기본 관리자 비밀번호를 변경하는 것을 권장합니다.\n\n지금 비밀번호를 변경하시겠습니까?')) {
                showApp();
                setTimeout(function() {
                    showChangePasswordModal();
                }, 1000);
                return;
            }
        }
        
        // 앱 화면으로 전환
        showApp();
        
    } else {
        alert('로그인 실패: ' + (result.message || '알 수 없는 오류'));
    }
}

function onLoginError(error) {
    hideLoader();
    alert('로그인 중 오류가 발생했습니다: ' + (error.message || error));
}

// ===== 회원가입 처리 =====
function handleRegister(e) {
    e.preventDefault();
    
    var nickname = document.getElementById('regNickname').value.trim();
    var guild = document.getElementById('regGuild').value.trim();
    var server = document.getElementById('regServer').value.trim();
    var job = document.getElementById('regJob').value.trim();
    var password = document.getElementById('regPassword').value;
    var passwordConfirm = document.getElementById('regPasswordConfirm').value;
    
    // 기본 검증
    if (!nickname || !guild || !server || !job || !password || !passwordConfirm) {
        alert('모든 필드를 입력해주세요.');
        return;
    }
    
    // 닉네임 길이 체크
    if (nickname.length < 2 || nickname.length > 20) {
        alert('닉네임은 2-20자 사이로 입력해주세요.');
        return;
    }
    
    // 비밀번호 길이 체크
    if (password.length < 6) {
        alert('비밀번호는 6자 이상이어야 합니다.');
        return;
    }
    
    // 비밀번호 확인
    if (password !== passwordConfirm) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
    }
    
    showLoader();
    
    var userData = {
        nickname: nickname,
        guild: guild,
        server: server,
        job: job,
        password: password
    };
    
    google.script.run
        .withSuccessHandler(onRegisterSuccess)
        .withFailureHandler(onRegisterError)
        .register(userData);
}

function onRegisterSuccess(result) {
    hideLoader();
    
    if (result.success) {
        // 회원 목록 캐시 무효화
        membersCache = null;
        
        // 성공 메시지 표시
        alert(result.message);
        
        // 폼 초기화
        document.getElementById('registerForm').reset();
        
        // 로그인 폼으로 전환
        showLogin();
        
        // 회원가입한 닉네임을 로그인 폼에 자동 입력
        if (result.newMember && result.newMember.nickname) {
            document.getElementById('loginNickname').value = result.newMember.nickname;
            var passwordField = document.getElementById('loginPassword');
            if (passwordField) {
                passwordField.focus();
            }
        }
        
    } else {
        alert('회원가입 실패: ' + (result.message || '알 수 없는 오류'));
    }
}

function onRegisterError(error) {
    hideLoader();
    alert('회원가입 중 오류가 발생했습니다: ' + (error.message || error));
}

// ===== 비밀번호 변경 기능 =====
function showChangePasswordModal() {
    var modal = document.getElementById('changePasswordModal');
    if (modal) {
        modal.style.display = 'flex';
        document.getElementById('changePasswordForm').reset();
    }
}

function closeChangePasswordModal() {
    var modal = document.getElementById('changePasswordModal');
    if (modal) {
        modal.style.display = 'none';
        document.getElementById('changePasswordForm').reset();
    }
}

function handleChangePassword(e) {
    e.preventDefault();
    
    var currentPassword = document.getElementById('currentPassword').value;
    var newPassword = document.getElementById('newPassword').value;
    var newPasswordConfirm = document.getElementById('newPasswordConfirm').value;
    
    if (!currentPassword || !newPassword || !newPasswordConfirm) {
        alert('모든 필드를 입력해주세요.');
        return;
    }
    
    if (newPassword.length < 6) {
        alert('새 비밀번호는 6자 이상이어야 합니다.');
        return;
    }
    
    if (newPassword !== newPasswordConfirm) {
        alert('새 비밀번호가 일치하지 않습니다.');
        return;
    }
    
    if (currentPassword === newPassword) {
        alert('새 비밀번호는 현재 비밀번호와 달라야 합니다.');
        return;
    }
    
    showLoader();
    
    google.script.run
        .withSuccessHandler(function(result) {
            hideLoader();
            if (result.success) {
                alert('비밀번호가 성공적으로 변경되었습니다.');
                closeChangePasswordModal();
            } else {
                alert('비밀번호 변경 실패: ' + (result.message || '알 수 없는 오류'));
            }
        })
        .withFailureHandler(function(error) {
            hideLoader();
            alert('비밀번호 변경 중 오류가 발생했습니다: ' + (error.message || error));
        })
        .changePassword(currentUser.id, currentPassword, newPassword);
}

// ===== 앱 화면 표시 =====
function showApp() {
    if (!currentUser) {
        logout();
        return;
    }
    
    // body 클래스 변경
    document.body.classList.remove('not-logged-in');
    document.body.classList.add('logged-in');
    
    // 로그인 컨테이너 숨김
    var loginContainer = document.getElementById('loginContainer');
    if (loginContainer) {
        loginContainer.style.display = 'none';
    }
    
    // 앱 컨테이너 표시
    var appContainer = document.getElementById('appContainer');
    if (appContainer) {
        appContainer.style.display = 'block';
        appContainer.style.visibility = 'visible';
        appContainer.style.opacity = '1';
        appContainer.classList.add('show');
    }
    
    // 사용자 정보 표시
    var userName = document.getElementById('userName');
    var userRole = document.getElementById('userRole');
    
    if (userName) {
        userName.textContent = currentUser.nickname;
    }
    
    if (userRole) {
        userRole.textContent = currentUser.isAdmin ? '관리자' : '일반 회원';
    }
    
    // 관리자 메뉴 표시
    if (currentUser.isAdmin) {
        var adminElements = document.querySelectorAll('.admin-only');
        for (var i = 0; i < adminElements.length; i++) {
            adminElements[i].style.removeProperty('display');
            adminElements[i].classList.add('show');
        }
    }
    
    // 이벤트 리스너 재설정
    setupFormEventListeners();
    
    // 대시보드 로드
    showPage('dashboard');
}

// ===== 로그아웃 =====
function logout() {
    // 세션 정리
    currentUser = null;
    membersCache = null;
    clearSession();
    
    // body 클래스 변경
    document.body.classList.remove('logged-in');
    document.body.classList.add('not-logged-in');
    
    // 앱 컨테이너 숨김
    var appContainer = document.getElementById('appContainer');
    if (appContainer) {
        appContainer.classList.remove('show');
        appContainer.style.display = 'none';
        appContainer.style.visibility = 'hidden';
        appContainer.style.opacity = '0';
    }
    
    // 로그인 컨테이너 표시
    var loginContainer = document.getElementById('loginContainer');
    if (loginContainer) {
        loginContainer.style.display = 'flex';
    }
    
    // 로그인 폼 초기화
    var loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.reset();
    }
    
    // 이벤트 리스너 재설정
    setupFormEventListeners();
}

// ===== 페이지 네비게이션 =====
function showPage(page) {
    // 세션 유효성 검증
    if (!validateCurrentSession()) {
        logout();
        return;
    }
    
    currentPage = page;
    
    // 메뉴 활성화 표시
    var menuItems = document.querySelectorAll('.menu-item');
    for (var i = 0; i < menuItems.length; i++) {
        menuItems[i].classList.remove('active');
    }
    
    // 클릭된 메뉴 활성화
    var clickedMenu = null;
    for (var i = 0; i < menuItems.length; i++) {
        var onclick = menuItems[i].getAttribute('onclick');
        if (onclick && onclick.includes(page)) {
            clickedMenu = menuItems[i];
            break;
        }
    }
    if (clickedMenu) {
        clickedMenu.classList.add('active');
    }
    
    // 페이지 콘텐츠 로드
    switch(page) {
        case 'dashboard':
            loadDashboard();
            break;
        case 'members':
            loadMembers();
            break;
        case 'boss-history':
            loadBossHistory();
            break;
        case 'boss-record':
            loadBossRecord();
            break;
        case 'item-sales':
            loadItemSales();
            break;
        case 'guild-funds':
            loadGuildFunds();
            break;
        case 'distribution':
            loadDistribution();
            break;
        case 'statistics':
            loadStatistics();
            break;
        case 'admin':
            loadAdmin();
            break;
        default:
            loadDashboard();
    }
}

// ===== 대시보드 로드 =====
function loadDashboard() {
    showLoader();
    google.script.run
        .withSuccessHandler(function(html) {
            var contentWrapper = document.getElementById('contentWrapper');
            if (contentWrapper) {
                contentWrapper.innerHTML = html;
            }
            hideLoader();
            loadRecentActivities();
        })
        .withFailureHandler(onError)
        .getDashboardHTML();
}

function loadRecentActivities() {
    // 최근 활동 로드 로직 (필요시 구현)
}

// ===== 길드원 목록 로드 =====
function loadMembers() {
    showLoader();
    
    // 먼저 HTML 로드
    google.script.run
        .withSuccessHandler(function(html) {
            var contentWrapper = document.getElementById('contentWrapper');
            if (contentWrapper) {
                contentWrapper.innerHTML = html;
            }
            
            // HTML 로드 후 바로 데이터 로드 시작
            loadMembersData();
        })
        .withFailureHandler(function(error) {
            hideLoader();
            onError(error);
        })
        .getMembersHTML();
}

function loadMembersData() {
    // 서버에서 데이터 로드
    google.script.run
        .withSuccessHandler(function(members) {
            // 데이터가 없으면 테스트 데이터 요청
            if (!members || members.length === 0) {
                google.script.run
                    .withSuccessHandler(function(testMembers) {
                        membersCache = testMembers;
                        hideLoader();
                        displayMembersTable(testMembers);
                        updateMembersStats(testMembers);
                        drawParticipationChart(testMembers);
                    })
                    .withFailureHandler(function(error) {
                        hideLoader();
                        displayEmptyMembersMessage();
                    })
                    .getTestMembers();
                return;
            }
            
            membersCache = members;
            hideLoader();
            displayMembersTable(members);
            updateMembersStats(members);
            drawParticipationChart(members);
        })
        .withFailureHandler(function(error) {
            hideLoader();
            displayErrorMessage('회원 데이터를 불러오는데 실패했습니다: ' + (error.message || error));
        })
        .getMembers();
}

// ===== 회원 테이블 표시 =====
function displayMembersTable(members) {
    var tbody = document.getElementById('membersTableBody');
    if (!tbody) {
        return;
    }
    
    if (!members || members.length === 0) {
        tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 40px; color: #999;">등록된 회원이 없습니다.</td></tr>';
        return;
    }
    
    var html = '';
    
    for (var i = 0; i < members.length; i++) {
        var member = members[i];
        
        // 안전한 값 접근
        var nickname = member.nickname || 'Unknown';
        var guild = member.guild || '-';
        var server = member.server || '-';
        var job = member.job || '-';
        var status = member.status || '활성';
        var participationCount = member.participationCount || 0;
        var joinDate = member.joinDate ? new Date(member.joinDate).toLocaleDateString() : '-';
        var lastParticipation = member.lastParticipation ? new Date(member.lastParticipation).toLocaleDateString() : '-';
        var isAdmin = member.isAdmin ? '관리자' : '일반회원';
        
        // 상태별 클래스
        var statusClass = status === '활성' ? 'active' : 'inactive';
        var rowClass = 'member-row';
        
        // 참여율 계산 (총 참여 대비)
        var totalParticipation = members.reduce(function(sum, m) { return sum + (m.participationCount || 0); }, 0);
        var participationRate = totalParticipation > 0 ? Math.round((participationCount / totalParticipation) * 100) : 0;
        
        // 직업별 색상
        var jobColor = getJobColor(job);
        
        html += '<tr class="' + rowClass + '" data-status="' + status + '" data-job="' + job + '" onclick="showMemberDetail(\'' + nickname + '\')">' +
            '<td><span class="rank-badge">' + (i + 1) + '</span></td>' +
            '<td>' +
                '<div class="member-name-cell">' +
                    '<div class="member-avatar-sm">' +
                        '<span class="avatar-text">' + nickname.charAt(0) + '</span>' +
                    '</div>' +
                    '<span class="member-nickname">' + nickname + '</span>' +
                '</div>' +
            '</td>' +
            '<td>' + guild + '</td>' +
            '<td>' + server + '</td>' +
            '<td><span class="job-badge" style="background-color: ' + jobColor + '; color: white;">' + job + '</span></td>' +
            '<td>' + joinDate + '</td>' +
            '<td><span class="status-badge ' + statusClass + '">' + status + '</span></td>' +
            '<td class="participation-cell">' + participationCount + '회</td>' +
            '<td>' +
                '<div class="participation-rate">' +
                    '<div class="rate-bar">' +
                        '<div class="rate-fill" style="width: ' + Math.min(participationRate, 100) + '%"></div>' +
                    '</div>' +
                    '<span class="rate-text">' + participationRate + '%</span>' +
                '</div>' +
            '</td>' +
            '<td>' + lastParticipation + '</td>' +
            '<td><span class="role-badge ' + (member.isAdmin ? 'admin' : 'member') + '">' + isAdmin + '</span></td>' +
        '</tr>';
    }
    
    tbody.innerHTML = html;
}

function updateMembersStats(members) {
    var total = members ? members.length : 0;
    var active = members ? members.filter(function(m) { return m.status === '활성'; }).length : 0;
    var inactive = total - active;
    var totalParticipation = members ? members.reduce(function(sum, member) {
        return sum + (member.participationCount || 0);
    }, 0) : 0;
    
    // 안전하게 요소 업데이트
    function updateElementText(id, text) {
        var element = document.getElementById(id);
        if (element) {
            element.textContent = text;
        }
    }
    
    updateElementText('totalMembersCount', total + '명');
    updateElementText('activeMembersCount', active + '명');
    updateElementText('inactiveMembersCount', inactive + '명');
    updateElementText('totalParticipationCount', totalParticipation + '회');
}

function displayEmptyMembersMessage() {
    var tbody = document.getElementById('membersTableBody');
    if (tbody) {
        tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 40px; color: #999;">' +
            '<div class="empty-members">' +
                '<span class="material-icons" style="font-size: 48px; margin-bottom: 16px;">people_outline</span>' +
                '<p><strong>등록된 길드원이 없습니다</strong></p>' +
                '<p style="font-size: 14px; color: #aaa; margin: 8px 0;">새로 가입한 회원이 있다면 아래 버튼을 눌러보세요.</p>' +

function searchMembers(keyword) {
    var rows = document.querySelectorAll('.member-row');
    var lowerKeyword = keyword.toLowerCase();
    var visibleCount = 0;
    
    for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        var nicknameElement = row.querySelector('.member-nickname');
        
        if (nicknameElement) {
            var nickname = nicknameElement.textContent.toLowerCase();
            
            if (!keyword || nickname.includes(lowerKeyword)) {
                row.style.display = '';
                visibleCount++;
            } else {
                row.style.display = 'none';
            }
        }
    }
}

function filterMembers(status) {
    var rows = document.querySelectorAll('.member-row');
    var visibleCount = 0;
    
    for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        var memberStatus = row.getAttribute('data-status');
        
        if (status === 'all' || memberStatus === status) {
            row.style.display = '';
            visibleCount++;
        } else {
            row.style.display = 'none';
        }
    }
}

function drawDoughnutChart(canvas) {
    var ctx = canvas.getContext('2d');
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = 80;
    
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#E0E0E0';
    ctx.lineWidth = 20;
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, -Math.PI/2, Math.PI);
    ctx.strokeStyle = '#00BCD4';
    ctx.lineWidth = 20;
    ctx.stroke();
}
